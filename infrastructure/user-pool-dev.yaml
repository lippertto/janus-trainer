# Skeleton for file generated with aws cognito-idp create-user-pool --generate-cli-skeleton yaml-input

PoolName: "janus-trainer-dev" # [REQUIRED] A string used to name the user pool.
Policies: # The policies associated with the new user pool.
  PasswordPolicy: # The password policy.
    MinimumLength: 8 # The minimum length of the password in the policy that you have set.
    RequireUppercase: true # In the password policy that you have set, refers to whether you have required users to use at least one uppercase letter in their password.
    RequireLowercase: true # In the password policy that you have set, refers to whether you have required users to use at least one lowercase letter in their password.
    RequireNumbers: true # In the password policy that you have set, refers to whether you have required users to use at least one number in their password.
    RequireSymbols: false # In the password policy that you have set, refers to whether you have required users to use at least one symbol in their password.
    TemporaryPasswordValidityDays: 0 # The number of days a temporary password is valid in the password policy.
DeletionProtection: ACTIVE # When active, DeletionProtection prevents accidental deletion of your user pool. Valid values are: ACTIVE, INACTIVE.
AutoVerifiedAttributes: # The attributes to be auto-verified.
  - email
AliasAttributes: [] # Attributes supported as an alias for this user pool.
# - phone_number
UsernameAttributes: # Specifies whether a user can use an email address or phone number as a username when they sign up.
  - email
VerificationMessageTemplate: # The template for the verification message that the user sees when the app requests permission to access the user's information.
  DefaultEmailOption: CONFIRM_WITH_LINK # The default email option. Valid values are: CONFIRM_WITH_LINK, CONFIRM_WITH_CODE.
  EmailMessage: "Diese Email wurde an deine neue Adresse gesendet.\n\nTechnischer Code (kann ignoriert werden): {####}"
  EmailSubject: "Neue Email für die Janus-App"
  EmailSubjectByLink: "Neue Email für die Janus-App"
  EmailMessageByLink: "Eine neue Email-Adresse wurde für deinen Account in der Trainer-App registriert.\nKlick auf den folgenden Link um die Änderung abzuschließen.\n{##Verify Email##}"
MfaConfiguration: OFF # Specifies MFA configuration details. Valid values are: OFF, ON, OPTIONAL.
UserAttributeUpdateSettings: # The settings for updates to user attributes.
  AttributesRequireVerificationBeforeUpdate: [] # Requires that your user verifies their email address, phone number, or both before Amazon Cognito updates the value of that attribute.
  # - phone_number
DeviceConfiguration: # The device-remembering configuration for a user pool.
  ChallengeRequiredOnNewDevice: true # When true, a remembered device can sign in with device authentication instead of SMS and time-based one-time password (TOTP) factors for multi-factor authentication (MFA).
  DeviceOnlyRememberedOnUserPrompt: true # When true, Amazon Cognito doesn't automatically remember a user's device when your app sends a  ConfirmDevice API request.
EmailConfiguration: # The email configuration of your user pool.
  EmailSendingAccount: COGNITO_DEFAULT # Specifies whether Amazon Cognito uses its built-in functionality to send your users email messages, or uses your Amazon Simple Email Service email configuration. Valid values are: COGNITO_DEFAULT, DEVELOPER.
UserPoolTags: # The tag keys and values to assign to the user pool.
  KeyName: ""
Domain: janus-trainer-app-dev
AdminCreateUserConfig: # The configuration for AdminCreateUser requests.
  AllowAdminCreateUserOnly: true # Set to True if only the administrator is allowed to create user profiles.
  UnusedAccountValidityDays: 0 # The user account expiration limit, in days, after which a new account that hasn't signed in is no longer usable.
  InviteMessageTemplate: # The message template to be used for the welcome message to new users.
    EmailMessage: "Hallo, ein Konto in der Janus Trainer App wurde für die Email-Adresse {username} erstellt. Dein temporäres Passwort ist {####}. Du musst es beim ersten Einloggen ändern. Du findest die App unter https://janus.lippert.dev Sportliche Grüße Dein SC Janus " # The message template for email messages.
    EmailSubject: "Neuer Account für die Janus-App" # The subject line for email messages.

UserPoolAddOns: # User pool add-ons.
  AdvancedSecurityMode: OFF # [REQUIRED] The operating mode of advanced security features in your user pool. Valid values are: OFF, AUDIT, ENFORCED.
UsernameConfiguration: # Case sensitivity on the username input for the selected sign-in option.
  CaseSensitive: false # [REQUIRED] Specifies whether user name case sensitivity will be applied for all users in the user pool through Amazon Cognito APIs.
AccountRecoverySetting: # The available verified method a user can use to recover their password when they call ForgotPassword.
  RecoveryMechanisms: # The list of RecoveryOptionTypes.
    - Priority: 1 # [REQUIRED] A positive integer specifying priority of a method with 1 being the highest priority.
      Name: verified_email # [REQUIRED] The recovery method for a user. Valid values are: verified_email, verified_phone_number, admin_only.
